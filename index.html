<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FFEAA5',   // warna utama
              secondary: '#226B80', // warna sekunder
              accent: '#226B80/60'
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif']
            }
          }
        }
      }
    </script>

    <!-- Import Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      .glass-effect {
        backdrop-filter: blur(15px);
        background: rgba(255, 234, 165, 0.1);
        border: 1px solid rgba(34, 107, 128, 0.2);
      }

      .input-focus:focus {
        border-color: #226B80;
        box-shadow: 0 0 0 3px rgba(34, 107, 128, 0.2);
      }

      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(34, 107, 128, 0.4);
      }
    </style>
    <style>
      .font-alice {
        font-family: "Alice", serif;
      }
      .text-shadow-custom {
        text-shadow: 0px 2px 4px #FFEBD3;
      }

      /* Hover animation halus */
      .btn-animate {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn-animate:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(34, 107, 128, 0.4);
      }

      .nav-active {
        background-color: #FFEBD3;
        color: #226B80 !important;
      }
    </style>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      .glass-effect {
        backdrop-filter: blur(15px);
        background: rgba(255, 234, 165, 0.1);
        border: 1px solid rgba(34, 107, 128, 0.2);
      }

      .input-focus:focus {
        border-color: #226B80;
        box-shadow: 0 0 0 3px rgba(34, 107, 128, 0.2);
      }

      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(34, 107, 128, 0.4);
      }
    </style>

    <style>
      body { font-family: 'Poppins', sans-serif; background-color: #FFEAA5;  } /* scroll hilang */
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.3);}
    </style>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
